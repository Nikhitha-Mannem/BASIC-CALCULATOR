<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>Basic Calculator</h3>
    <div id="calContainer">
        
        <button id="display"></button>
        <div id="keys">
            <button class="operator-btn" value="+">+</button>
            <button class="operator-btn" value="7">7</button>
            <button class="operator-btn" value="8">8</button>
            <button class="operator-btn" value="9">9</button>
            <button class="operator-btn" value="-">-</button>
            <button class="operator-btn" value="4">4</button>
            <button class="operator-btn" value="5">5</button>
            <button class="operator-btn" value="6">6</button>
            <button class="operator-btn" value="*">*</button>
            <button class="operator-btn" value="1">1</button>
            <button class="operator-btn" value="2">2</button>
            <button class="operator-btn" value="3">3</button>
            <button class="operator-btn" value="/">/</button>
            <button class="operator-btn" value="%">%</button>
            <button class="operator-btn" value="0">0</button>
            <button class="operator-btn" value=".">.</button>
            <button class="operator-btn" value="=">=</button>
            <button class="operator-btn" value="c">c</button>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
